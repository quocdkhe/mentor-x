version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mentor-x-backend
    ports:
      - "10000:10000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080;http://+:10000
    networks:
      - mentor-x-network
    restart: unless-stopped

networks:
  mentor-x-network:
    driver: bridge